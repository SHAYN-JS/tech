<!DOCTYPE html>
<html lang="uz">

<!--
    TechZone - Savatcha Sahifasi
    Tanlangan mahsulotlarni ko'rish va miqdorini boshqarish
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechZone | Savatcha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/premium.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-black text-white font-sans min-h-screen">

    <!-- Savatcha navigatsiyasi -->
    <nav class="bg-zinc-900 border-b border-zinc-800 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2 text-blue-500">
                <div class="bg-blue-600/20 p-2 rounded-lg">
                    <i class="fas fa-shopping-basket text-xl"></i>
                </div>
                <span class="text-xl font-bold tracking-tight">Tech<span class="text-white">Zone</span></span>
            </a>
            <div class="flex gap-6 text-sm font-medium">
                <a href="index.html" class="hover:text-blue-500">Laptops</a>
                <a href="index.html" class="hover:text-blue-500">Desktops</a>
                <a href="index.html" class="hover:text-blue-500 text-blue-500 underline">Savatcha (<span
                        id="nav-cart-count">0</span>)</a>
            </div>
        </div>
    </nav>

    <!-- Savatcha mazmuni va Buyurtma xulosasi -->
    <main class="container mx-auto my-10 px-4 max-w-5xl">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold">Savatchangiz</h1>
            <button onclick="clearCart()"
                class="text-red-500 hover:bg-red-500/10 px-4 py-2 rounded-lg transition text-sm">
                <i class="fas fa-trash-alt mr-2"></i>Savatni tozalash
            </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-4" id="cart-container">
            </div>

            <div class="bg-zinc-900 p-6 rounded-2xl border border-zinc-800 h-fit">
                <h2 class="text-xl font-bold mb-6">Buyurtma xulosasi</h2>
                <div class="space-y-4 text-zinc-400">
                    <div class="flex justify-between">
                        <span>Jami mahsulot:</span>
                        <span id="total-qty" class="text-white">0</span>
                    </div>
                    <div class="flex justify-between text-xl font-bold pt-4 border-t border-zinc-800">
                        <span class="text-white">Jami:</span>
                        <span id="total-price" class="text-blue-500">0 so'm</span>
                    </div>
                </div>
                <button id="checkout-btn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl font-bold mt-8 transition shadow-lg shadow-blue-900/20">
                    To'lov qilish
                </button>
            </div>
        </div>
    </main>

    <script src="js/admin.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/particles.js"></script>
</body>

</html>
