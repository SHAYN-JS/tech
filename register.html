<!DOCTYPE html>
<html lang="uz">

<!-- 
    TechZone - Ro'yxatdan o'tish
    Yangi foydalanuvchi hisobini yaratish formasi
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish - TechZone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/premium.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        /* Premium Toast Styles - Centered */
        .premium-toast-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            pointer-events: none;
        }

        .premium-toast {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 30px 50px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 18px;
            box-shadow: 0 25px 50px rgba(16, 185, 129, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 350px;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            animation: toastPopIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backdrop-filter: blur(10px);
        }

        .premium-toast.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 25px 50px rgba(239, 68, 68, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .premium-toast i {
            font-size: 28px;
            animation: iconPulse 0.6s ease-out;
        }

        .premium-toast.hiding {
            animation: toastPopOut 0.4s ease-in forwards;
        }

        @keyframes toastPopIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes toastPopOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        @keyframes iconPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }
        }

        /* Overlay for toast */
        .toast-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 9999;
            animation: overlayFadeIn 0.3s ease;
        }

        .toast-overlay.hiding {
            animation: overlayFadeOut 0.3s ease forwards;
        }

        @keyframes overlayFadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes overlayFadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        /* Premium Header Icons */
        .header-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icon-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .header-icon-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--accent, #10b981);
            border-radius: 50%;
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
        }

        .header-icon-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .header-icon-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            border-color: var(--accent, #10b981);
        }

        .header-icon-btn i {
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .header-icon-btn:hover i {
            transform: scale(1.1);
        }

        .header-icon-btn.active {
            background: var(--accent, #10b981);
            border-color: var(--accent, #10b981);
        }

        /* Tooltip for icons */
        .header-icon-btn[data-tooltip] {
            position: relative;
        }

        .header-icon-btn[data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .header-icon-btn[data-tooltip]:hover::after {
            opacity: 1;
            visibility: visible;
            bottom: -40px;
        }

        /* Theme button */
        #theme-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #theme-btn:hover {
            transform: translateY(-3px) rotate(180deg);
            box-shadow: 0 10px 30px rgba(255, 193, 7, 0.3);
            border-color: #ffc107;
            background: rgba(255, 193, 7, 0.2);
        }

        /* Dark Mode Styles */
        :root {
            --bg-body: #ffffff;
            --text-main: #333333;
            --auth-bg: #ffffff;
            --input-bg: #ffffff;
            --input-border: #ddd;
        }

        body.dark-mode {
            --bg-body: #0f0f0f;
            --text-main: #f1f1f1;
            --auth-bg: #1a1a2e;
            --input-bg: #16213e;
            --input-border: #2a2a4a;
        }

        body {
            background-color: var(--bg-body) !important;
            color: var(--text-main) !important;
            transition: 0.3s ease;
            font-family: 'Inter', sans-serif !important;
        }

        body.dark-mode .auth-container {
            background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        body.dark-mode .form-group input {
            background: var(--input-bg);
            border-color: var(--input-border);
            color: #fff;
        }

        /* Premium Form Styling */
        .auth-container {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
        }

        .form-group input {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.15);
            background: white;
        }

        .auth-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
        }

        .social-btn {
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .social-btn:hover {
            transform: translateY(-2px);
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #10b981;
            animation: confetti-fall 3s ease-in-out forwards;
            z-index: 10001;
            border-radius: 2px;
        }

        @keyframes confetti-fall {
            0% {
                opacity: 1;
                transform: translateY(-100vh) rotate(0deg);
            }

            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>

<body>
    <!-- Auth sahifasining yuqori qismi (Logo va Ikonkalar) -->
    <header>
        <div class="container">
            <div class="header-content" style="display: flex; justify-content: space-between; align-items: center;">
                <a href="index.html" class="logo">TechZone</a>
                <div class="header-icons" style="position: absolute; left: 50%; transform: translateX(-50%);">
                    <button id="theme-btn" data-tooltip="Mavzu">
                        <i id="theme-icon" class="fas fa-moon"></i>
                    </button>
                    <a href="login.html" class="header-icon-btn" data-tooltip="Kirish">
                        <i class="fas fa-sign-in-alt"></i>
                    </a>
                    <a href="register.html" class="header-icon-btn active" data-tooltip="Ro'yxatdan o'tish">
                        <i class="fas fa-user-plus"></i>
                    </a>
                </div>
                <div style="width: 100px;"></div>
            </div>
        </div>
    </header>

    <!-- Ro'yxatdan o'tish formasi -->
    <section class="auth-page">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h1><i class="fas fa-user-plus" style="margin-right: 10px;"></i>Hisob yarating</h1>
                    <p>TechZone jamoasiga qo'shiling va maxsus imkoniyatlardan foydalaning</p>
                </div>

                <form id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName"><i class="fas fa-user"></i> Ism</label>
                            <input type="text" id="firstName" name="firstName" required
                                placeholder="Ismingizni kiriting">
                        </div>
                        <div class="form-group">
                            <label for="lastName"><i class="fas fa-user-tag"></i> Familiya</label>
                            <input type="text" id="lastName" name="lastName" required
                                placeholder="Familiyangizni kiriting">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email manzil</label>
                        <input type="email" id="email" name="email" required placeholder="example@gmail.com">
                    </div>

                    <div class="form-group">
                        <label for="phone"><i class="fas fa-phone"></i> Telefon raqam</label>
                        <input type="tel" id="phone" name="phone" required placeholder="+998 XX XXX XX XX">
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Parol</label>
                        <input type="password" id="password" name="password" required placeholder="Kamida 8 ta belgi">
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar">
                                <div class="strength-bar-fill"></div>
                            </div>
                            <span class="strength-text"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword"><i class="fas fa-lock"></i> Parolni tasdiqlang</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            placeholder="Parolni qayta kiriting">
                    </div>

                    <div class="terms-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            Men <a href="terms.html">foydalanish shartlari</a> va
                            <a href="privacy.html">maxfiylik siyosati</a> bilan tanishdim va roziman
                        </label>
                    </div>

                    <div class="terms-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">
                            <i class="fas fa-bell"></i> Yangiliklar va aksiyalar haqida xabarlarni olishni xohlayman
                        </label>
                    </div>

                    <button type="submit" class="auth-btn">
                        <i class="fas fa-user-check"></i> Ro'yxatdan o'tish
                    </button>
                </form>

                <div class="social-auth">
                    <div class="social-divider">
                        <span>Yoki ijtimoiy tarmoqlar orqali</span>
                    </div>
                    <div class="social-buttons">
                        <button type="button" class="social-btn">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                        <button type="button" class="social-btn">
                            <i class="fab fa-instagram"></i> Instagram
                        </button>
                    </div>
                </div>

                <div class="auth-footer">
                    <i class="fas fa-question-circle"></i> Allaqachon hisobingiz bormi?
                    <a href="login.html"><i class="fas fa-sign-in-alt"></i> Kirish</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Premium Centered Toast Function
        function showPremiumToast(message, type = 'success') {
            // Remove existing toast
            const existingOverlay = document.querySelector('.toast-overlay');
            const existingContainer = document.querySelector('.premium-toast-container');
            if (existingOverlay) existingOverlay.remove();
            if (existingContainer) existingContainer.remove();

            // Create overlay
            const overlay = document.createElement('div');
            overlay.className = 'toast-overlay';
            document.body.appendChild(overlay);

            // Create container
            const container = document.createElement('div');
            container.className = 'premium-toast-container';

            // Create toast
            const toast = document.createElement('div');
            toast.className = `premium-toast ${type === 'error' ? 'error' : ''}`;

            const icon = type === 'success' ? 'fa-check-circle' : 'fa-times-circle';
            toast.innerHTML = `<i class="fas ${icon}"></i> ${message}`;

            container.appendChild(toast);
            document.body.appendChild(container);

            // Create confetti for success
            if (type === 'success') {
                createConfetti();
            }

            // Hide after delay
            setTimeout(() => {
                overlay.classList.add('hiding');
                toast.classList.add('hiding');
                setTimeout(() => {
                    overlay.remove();
                    container.remove();
                }, 400);
            }, 2500);
        }

        // Confetti Effect
        function createConfetti() {
            const colors = ['#10b981', '#059669', '#34d399', '#6ee7b7', '#fbbf24', '#f472b6'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Override showToast function
        window.showToast = showPremiumToast;

        // Theme Toggle
        const themeBtn = document.getElementById('theme-btn');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        if (localStorage.getItem('dark-mode') === 'active') {
            body.classList.add('dark-mode');
            if (themeIcon) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        }

        if (themeBtn) {
            themeBtn.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                const isActive = body.classList.contains('dark-mode');
                if (themeIcon) {
                    if (isActive) {
                        themeIcon.classList.remove('fa-moon');
                        themeIcon.classList.add('fa-sun');
                    } else {
                        themeIcon.classList.remove('fa-sun');
                        themeIcon.classList.add('fa-moon');
                    }
                }
                localStorage.setItem('dark-mode', isActive ? 'active' : 'inactive');
            });
        }
    </script>

    <script src="js/admin.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/particles.js"></script>
</body>

</html>
