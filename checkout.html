<!DOCTYPE html>
<html lang="uz">

<!-- 
    TechZone - Buyurtmani Rasmiylashtirish
    Premium Glassmorphism Design
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyurtmani rasmiylashtirish - TechZone</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/premium.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-black text-white font-sans min-h-screen">

    <!-- Checkout Navigatsiyasi -->
    <nav class="bg-zinc-900 border-b border-zinc-800 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2 text-blue-500">
                <div class="bg-blue-600/20 p-2 rounded-lg">
                    <i class="fas fa-shopping-basket text-xl"></i>
                </div>
                <span class="text-xl font-bold tracking-tight">Tech<span class="text-white">Zone</span></span>
            </a>
            <div class="flex gap-6 text-sm font-medium">
                <a href="index.html" class="hover:text-blue-500">Bosh sahifa</a>
                <a href="cart.html" class="hover:text-blue-500">Savatga qaytish</a>
            </div>
        </div>
    </nav>

    <!-- Form va Buyurtma tafsilotlari -->
    <section class="py-10 lg:py-16">
        <div class="container mx-auto px-4 max-w-6xl">
            <h1 class="text-3xl lg:text-4xl font-extrabold mb-10 flex items-center gap-4">
                <span class="bg-blue-600/20 p-3 rounded-2xl text-blue-500">
                    <i class="fas fa-credit-card"></i>
                </span>
                Buyurtmani rasmiylashtirish
            </h1>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

                <div class="lg:col-span-2 space-y-8">
                    <!-- section 1: Address -->
                    <div class="bg-zinc-900 border border-zinc-800 p-8 rounded-3xl shadow-2xl">
                        <h2 class="text-2xl font-bold mb-8 text-white flex items-center gap-3">
                            <span
                                class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center text-sm">1</span>
                            Yetkazib berish manzili
                        </h2>

                        <form id="checkoutForm" class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="name" class="block text-sm font-medium text-zinc-400 mb-2">Ism</label>
                                    <input type="text" id="name" name="name" required
                                        class="w-full bg-zinc-800 border border-zinc-700 rounded-xl p-4 text-white focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition">
                                </div>
                                <div>
                                    <label for="surname"
                                        class="block text-sm font-medium text-zinc-400 mb-2">Familiya</label>
                                    <input type="text" id="surname" name="surname" required
                                        class="w-full bg-zinc-800 border border-zinc-700 rounded-xl p-4 text-white focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition">
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="phone" class="block text-sm font-medium text-zinc-400 mb-2">Telefon
                                        raqami</label>
                                    <input type="tel" id="phone" name="phone" required
                                        class="w-full bg-zinc-800 border border-zinc-700 rounded-xl p-4 text-white focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition"
                                        placeholder="+998 XX YYY YY YY">
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-zinc-400 mb-2">Email
                                        (Majburiy emas)</label>
                                    <input type="email" id="email" name="email"
                                        class="w-full bg-zinc-800 border border-zinc-700 rounded-xl p-4 text-white focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition">
                                </div>
                            </div>

                            <div>
                                <label for="address" class="block text-sm font-medium text-zinc-400 mb-2">To'liq manzil
                                    (Viloyat, shahar, ko'cha, uy raqami)</label>
                                <textarea id="address" name="address" rows="3" required
                                    class="w-full bg-zinc-800 border border-zinc-700 rounded-xl p-4 text-white focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition"></textarea>
                            </div>

                            <!-- Section 2: Payment -->
                            <div class="pt-8 border-t border-zinc-800">
                                <h2 class="text-2xl font-bold mb-8 text-white flex items-center gap-3">
                                    <span
                                        class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center text-sm">2</span>
                                    To'lov usuli
                                </h2>

                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                                    <label
                                        class="relative flex flex-col items-center bg-zinc-800 border-2 border-zinc-700 p-6 rounded-2xl cursor-pointer hover:border-blue-500 transition group">
                                        <input type="radio" name="paymentMethod" value="cash" required
                                            class="absolute top-4 right-4 h-5 w-5 text-blue-600 border-zinc-600 bg-zinc-700">
                                        <i
                                            class="fas fa-money-bill-wave text-3xl mb-4 text-zinc-500 group-hover:text-blue-500 transition"></i>
                                        <span class="text-sm font-bold text-zinc-300 group-hover:text-white">Naqd
                                            pulda</span>
                                    </label>

                                    <label
                                        class="relative flex flex-col items-center bg-zinc-800 border-2 border-zinc-700 p-6 rounded-2xl cursor-pointer hover:border-blue-500 transition group">
                                        <input type="radio" name="paymentMethod" value="card_online" required
                                            class="absolute top-4 right-4 h-5 w-5 text-blue-600 border-zinc-600 bg-zinc-700">
                                        <i
                                            class="fas fa-credit-card text-3xl mb-4 text-zinc-500 group-hover:text-blue-500 transition"></i>
                                        <span class="text-sm font-bold text-zinc-300 group-hover:text-white">Onlayn
                                            (Karta)</span>
                                    </label>

                                    <label
                                        class="relative flex flex-col items-center bg-zinc-800 border-2 border-zinc-700 p-6 rounded-2xl cursor-pointer hover:border-blue-500 transition group">
                                        <input type="radio" name="paymentMethod" value="credit" required
                                            class="absolute top-4 right-4 h-5 w-5 text-blue-600 border-zinc-600 bg-zinc-700">
                                        <i
                                            class="fas fa-hand-holding-usd text-3xl mb-4 text-zinc-500 group-hover:text-blue-500 transition"></i>
                                        <span class="text-sm font-bold text-zinc-300 group-hover:text-white">Muddatli
                                            to'lov</span>
                                    </label>
                                </div>
                            </div>

                            <div class="mb-6">
                                <label for="comment" class="block text-sm font-medium text-zinc-400 mb-2">Buyurtmaga
                                    izoh</label>
                                <textarea id="comment" name="comment" rows="2"
                                    class="w-full bg-zinc-800 border border-zinc-700 rounded-xl p-4 text-white focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition"
                                    placeholder="Kurerga qo'shimcha ma'lumotlar..."></textarea>
                            </div>

                            <div
                                class="flex items-center gap-3 p-4 bg-blue-600/5 border border-blue-600/20 rounded-2xl">
                                <input id="terms" name="terms" type="checkbox" required
                                    class="h-5 w-5 text-blue-600 border-zinc-700 bg-zinc-800 rounded focus:ring-blue-500">
                                <label for="terms" class="text-sm text-zinc-400">
                                    Men <a href="warranty.html" class="text-blue-500 hover:underline">xizmat ko'rsatish
                                        shartlari</a>ga roziman
                                </label>
                            </div>

                            <button type="submit"
                                class="w-full py-5 px-6 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white rounded-2xl font-bold text-lg shadow-xl shadow-blue-900/40 transition-all transform hover:-translate-y-1 active:scale-95">
                                Buyurtmani tasdiqlash
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Summary Sidebar -->
                <div class="lg:col-span-1">
                    <div class="bg-zinc-900 border border-zinc-800 p-8 rounded-3xl shadow-2xl sticky top-24">
                        <h2 class="text-xl font-bold mb-6 pb-4 border-b border-zinc-800">Buyurtma xulosasi</h2>

                        <div id="checkoutSummaryList"
                            class="space-y-4 mb-8 max-h-[400px] overflow-y-auto pr-2 custom-scrollbar">
                            <!-- Items dynamically injected -->
                        </div>

                        <div class="space-y-4 pt-6 border-t border-zinc-800 text-zinc-400">
                            <div class="flex justify-between">
                                <span>Mahsulotlar:</span>
                                <span id="subtotal" class="text-white font-bold">0 so'm</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Yetkazib berish:</span>
                                <span id="deliveryCost" class="text-green-500 font-bold">Bepul</span>
                            </div>
                            <div
                                class="flex justify-between text-2xl font-black text-white pt-6 border-t border-zinc-800">
                                <span>Jami:</span>
                                <span id="totalAmount" class="text-blue-500">0 so'm</span>
                            </div>
                        </div>

                        <div class="mt-8 flex items-center gap-4 p-4 bg-zinc-800/50 rounded-2xl border border-zinc-800">
                            <i class="fas fa-shield-alt text-2xl text-blue-500"></i>
                            <div class="text-xs text-zinc-500">
                                <p class="font-bold text-zinc-300">Xavfsiz to'lov</p>
                                <p>Sizning ma'lumotlaringiz shifrlangan holda himoyalanadi.</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer Space -->
    <div class="h-20"></div>

    <script src="js/main.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/particles.js"></script>
    <div class="toast-container" id="toastContainer"></div>
</body>

</html>
